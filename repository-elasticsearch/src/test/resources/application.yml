elasticsearch:
  httpHosts: http://floworc:9200

floworc:
  repository:
    type: elasticsearch

  elasticsearch:
    indices:
      org-floworc-repository-elasticsearch-elasticsearchflowrepository:
        name: "floworc_flows"
        settings: |
          {
            "index.number_of_shards": 10
          }
        mapping: |
          {
            "properties": {
              "id": {
                "type": "keyword"
              },
              "namespace": {
                "type": "keyword"
              },
              "revision": {
                "type": "integer"
              },
              "inputs": {
                "type": "nested",
                "properties": {
                  "name": {
                    "type": "text"
                  },
                  "type": {
                    "type": "keyword"
                  },
                  "required": {
                    "type": "boolean"
                  }
                }
              },
              "tasks": {
                "type": "nested",
                "properties": {
                  "id": {
                    "type": "keyword"
                  },
                  "type": {
                    "type": "keyword"
                  }
                }
              }
            }
          }

      org-floworc-core-models-executions-execution:
        name: "floworc_executions"
