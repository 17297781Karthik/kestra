id: sequential
namespace: org.floworc.tests

tasks:
  - id: parent-seq
    type: org.floworc.core.tasks.flows.Sequential
    tasks:
      - id: 1st
        type: org.floworc.core.tasks.debugs.Return
        format: "{{task.id}} > {{taskrun.startDate}}"
      - id: 2nd
        type: org.floworc.core.tasks.debugs.Return
        format: "{{task.id}} > {{taskrun.id}}"
      - id: 3th - child seq
        type: org.floworc.core.tasks.flows.Sequential
        tasks:
          - id: 3th - 1st
            type: org.floworc.core.tasks.debugs.Return
            format: "{{task.id}} > {{taskrun.id}}"
          - id: 3th - 2nd
            type: org.floworc.core.tasks.debugs.Return
            format: "{{task.id}} > {{taskrun.id}}"
          - id: 3th - 3rd
            type: org.floworc.core.tasks.debugs.Return
            format: "{{task.id}} > {{taskrun.id}}"
