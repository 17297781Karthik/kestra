id: logs
namespace: org.floworc.tests

tasks:
- id: 1st
  type: org.floworc.core.tasks.debugs.Echo
  format: first {{task.id}}
  level: TRACE
- id: 2nd
  type: org.floworc.core.tasks.debugs.Echo
  format: second {{task.type}}
  level: WARN
- id: 3rd
  type: org.floworc.core.tasks.debugs.Echo
  format: third {{flow.id}}
  level: ERROR